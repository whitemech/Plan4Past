site_name: Plan4Past
site_url: "https://whitemech.github.io/Plan4Past/"
repo_name: 'whitemech/plan4past'
repo_url: "https://github.com/whitemech/Plan4Past"

nav:
- Home: index.md
- Credits: authors.md
- How to contribute: contributing.md
- Change Log: changelog.md
- References: references.md

theme:
  name: material
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences